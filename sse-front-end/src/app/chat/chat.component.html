<section style="height: 100vh; background-color: #eee;">
  <div class="container py-5 h-100">

    <div class="row d-flex h-100 align-items-center justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-6">

        <div class="card" id="chat2">
          <div class="card-header d-flex justify-content-between align-items-center p-3">
            <h5 class="mb-0">Chat</h5>
            <button type="button" class="btn btn-primary btn-sm" data-mdb-ripple-color="dark">Let's Chat
              App
            </button>
          </div>
          <div class="card-body scrollbar" style="position: relative; height: 400px">

            <ng-container *ngFor="let conversation of conversations">
              <div *ngIf="conversation.sentAt === 'BOT';else mySide">
                <div class="d-flex flex-row justify-content-start mb-4">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3-bg.webp"
                       alt="avatar 1" style="width: 45px; height: 100%;">
                  <div style="text-align: -webkit-left;">
                    <p *ngFor="let message of conversation.messages" class="small p-2 ms-3 mb-1 rounded-3" style="background-color: #f5f6f7; width: fit-content">
                      {{message}}</p>
                    <p class="small ms-3 mb-3 rounded-3 text-muted">{{conversation.time | date:'hh:mm'}}</p>
                  </div>
                </div>
              </div>
              <ng-template #mySide>
                <div>
                  <div class="d-flex flex-row justify-content-end mb-4">
                    <div style="text-align: -webkit-right;">
                      <p *ngFor="let message of conversation.messages" class="small p-2 me-3 mb-1 text-white rounded-3 bg-primary" style="width: fit-content">{{message}}</p>
                      <p class="small me-3 mb-3 rounded-3 text-muted d-flex justify-content-end">{{conversation.time | date:'hh:mm'}}</p>
                    </div>
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava4-bg.webp"
                         alt="avatar 1" style="width: 45px; height: 100%;">
                  </div>
                </div>
              </ng-template>
            </ng-container>
          </div>
          <div class="card-footer text-muted d-flex justify-content-start align-items-center p-3">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava4-bg.webp"
                 alt="avatar 3" style="width: 40px; height: 100%;">
            <input #input type="text" class="form-control form-control-lg" [(ngModel)]="textMessage" (keyup.enter)="sent()"
                   placeholder="Type message">
            <a class="ms-1 text-muted" role="button"><i class="fa fa-paperclip"></i></a>
            <a class="ms-3 text-muted" role="button"><i class="fa fa-smile-o"></i></a>
            <a class="ms-3" role="button" (click)="sent()"><i class="fa fa-paper-plane"></i></a>
          </div>
        </div>

      </div>
    </div>

  </div>
</section>
